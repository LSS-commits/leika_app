<form class="luluh90 px-5 d-flex flex-column justify-content-evenly" id="newmove-form">
    <!-- Account picker -->
    <div>
        <select class="form-select" aria-label="Debit account select">
            <option selected hidden>Debit account</option>
            <!-- ng for accounts -->
            <option value="1">Credit --654.17</option>
            <option value="2">Savings --1500.00</option>
        </select>
        <div class="text-center fs-5 m-1">↓</div>
        <select class="form-select" aria-label="Credit account select">
            <option selected hidden>Credit account</option>
            <!-- ng for internal accounts except selected -->
            <optgroup label="Internal">
                <option value="1">Credit --654.17</option>
                <option value="2">Savings --1500.00</option>
            </optgroup>
            <!-- ng for external beneficiaries -->
            <optgroup label="External">
                <option value="3">Mom - account n*5578</option>
                <option value="4">Mom - account n*6799</option>
            </optgroup>
        </select>
    </div>
    <!-- AMOUNT -->
    <input type="number" class="form-control" id="newmove-amount" placeholder="Amount">
    <!-- DATE -->
    <div class="w-100 d-flex justify-content-evenly align-items-center">
        <label for="date">Execution :</label>
        <input type="date" id="newmove-date">
    </div>
    <!-- NOTES  -->
    <div>
        <!-- PILLS -->
        <div class="w-100 lulucollapsebuttonsholder d-flex align-items-center justify-content-center">
            <button class="luluw50 btn btn-sm mx-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#pendingopscontent" aria-expanded="false" aria-controls="pendingopscontent">
                +Sender note
            </button>
            <button class="luluw50 btn btn-sm mx-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#incomingopscontent" aria-expanded="false" aria-controls="incomingopscontent">
                +Receiver note
            </button>
        </div>
        <!-- CONTENT -->
        <div class="lulucollapsedcontentholder mb-2 d-flex align-items-center justify-content-center">
            <!-- SENDER-->
            <div class="collapse" id="pendingopscontent">
                <div class="p-2">
                    <textarea class="form-control form-control-sm" aria-label="With textarea"
                        placeholder="Note for sender"></textarea>
                </div>
            </div>
            <!-- RECEIVER -->
            <div class="collapse" id="incomingopscontent">
                <div class="p-2">
                    <textarea class="form-control form-control-sm" aria-label="With textarea"
                        placeholder="Note for receiver"></textarea>
                </div>
            </div>
        </div>
    </div>
    <button class="bg-dark w-100 btn btn-md text-white" type="submit">Confirm move →</button>
</form>

<div class="w-100 d-flex justify-content-evenly">
    <button class="luluw40 btn btn-sm bg-secondary text-white" type="button">
        <i class="fa-solid fa-pen-to-square me-2"></i>
        Receivers
    </button>
    <button class="luluw40 btn btn-sm bg-secondary text-white" type="button">
        <i class="fa-solid fa-pen-to-square me-2"></i>
        Limits
    </button>
</div>
